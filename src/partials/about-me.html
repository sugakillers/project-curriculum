<section class="about-me-section section" id="about-me">
  <div class="container about-me-container">
    <h2 class="visually-hidden">About me</h2>
    <div class="about-container">
      <div class="about-info">
        <h2 class="about-info-text">I am a Front-End developer with knowledge of HTML, CSS, JavaScript, react, node.js and along with basic networking skills.
          I am curious, I have logical thinking and desire to learn.</h2>
      </div>
      <div class="about-img-container">
        <picture>
          <source
            srcset="
              ./img/about-me/about-desk.jpg    1x,
              ./img/about-me/about-desk@2x.jpg 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ./img/about-me/about-tablet.jpg    1x,
              ./img/about-me/about-tablet@2x.jpg 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./img/about-me/about-mobile.jpg    1x,
              ./img/about-me/about-mobile@2x.jpg 2x
            "
            media="(max-width: 767px)"
          />
          <img class="about-img" src="./img/about-me/about-desk.jpg" alt="My photo" />
        </picture>
      </div>
    </div>
  </div>
</section>
